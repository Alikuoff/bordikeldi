<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benzin hisoblagich</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Benzin hisoblagich</h1>
    <form id="benzinForm">
        <label for="masofa">Masofa (km):</label>
        <input type="number" id="masofa" required><br><br>
        
        <label for="yeyish">Benzin yeyishi (100 km ga litr):</label>
        <input type="number" id="yeyish" required><br><br>
        
        <label for="narx">Benzin narxi (so'm/litr):</label>
        <input type="number" id="narx" required><br><br>
        
        <button type="submit">Hisoblash</button>
    </form>
    
    <div id="natija"></div>
</body>
</html>
